<div class="container-fluid">

  <div class="row" style="margin: 2em">
    <!-- Browse file input -->

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">Read file
        </div>
        <div class="card-body">
          <input type="file" id="csvFileInput" (change)="handleFiles($event)" accept=".csv"> </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin: 2em">
    <!-- Input -->

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <form [formGroup]="form">
            <label for="type">Input</label>
            <select class="float-right" formControlName="filterTypes" id="filterTypes">
              <option *ngFor="let filter of filterTypes; let i = index" [value]="filterTypes[i].id">
                {{filterTypes[i].name}}
              </option>
            </select>
            <button *ngIf="isFileLoaded" name="isFileLoaded" (click)="filterData()" type="button"
              class="btn-sm btn-success float-right">Process</button>
          </form>

        </div>
        <div class="card-body">
          <form>
            <textarea [(ngModel)]="inputText" id="inputText" name="inputText" style="width: 100%"></textarea>
          </form>
        </div>
      </div>
    </div>
    <!-- Output -->
    <div class="col-sm-6">
      <div>
        <div class="card">
          <div class="card-header">
            Output
          </div>
          <div class="card-body">
            <textarea [(ngModel)]="outputText" id="outputText" name="outputText" style="width: 100%"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
